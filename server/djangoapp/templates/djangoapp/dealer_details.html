{% extends 'djangoapp/base.html' %}
{% block content %} 
 <!-- Add reviews as cards -->

<div class="container bg-dark" style="border-radius:40px ;padding:60px; margin-top: 40px;">
      <h4 class="text-info">Reviews for <span class="font-weight-bold text-white">{{dealer.full_name}}</span></h4>
      <br/>
      <hr style="background-color: lightblue;" />
    <div class="card-columns">
        {% for review in review_list %}
        <div class="card">
            <img class="card-img-left" src="{{MEDIA_URL}}/emoji/{{ review.sentiment }}.png" width="80px" height="80px">
            <div class="card-body">
                <h5 class="card-title">{{review.car_make}}, {{review.car_model}} </h5>
                <h5 class="card-title">{{review.car_year}}</h5>
                <p class="card-text">{{review.review}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
